<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/register.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="">
                <img src="../../assets/img/9c25bec2c255c800e61e47ec7698ffdc99e50a95.png" alt="logo" class="logo">
            </div>
            <div class="nav">
                <img src="../../assets/img/2df255d85b7f1635f1ce04fe2149c056a8e340c9.png" alt="cart">
                <a href="">Login</a>
                <a href="">Register</a>
            </div>
        </header>
        <section class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kid</a></li>
                <li><a href="#">Sport</a></li>
            </ul>
        </section>
        <section class="register">
            <h1>Register</h1>
            <div>
                <form class="reg-form" id="reg-form">
                    <div class="tag-input">
                        <input type="text" placeholder="email" class="" id="email">
                        <div class="input-feedback" id="emailFeedback"></div>
                    </div>

                    <div class="tag-input"><input type="text" placeholder="name" class="" id="name">
                        <div class="input-feedback" id="nameFeedback"></div>
                    </div>
                    <div class="tag-input"><input type="text" placeholder="password" class="" id="password"></div>
                    <div class="tag-input"><input type="text" placeholder="phone" class="" id="phone">
                        <div class="input-feedback" id="phoneFeedback"></div>
                    </div>
                    <div class="tag-input"><input type="text" placeholder="password confirm" id="cfmPassword" class="">
                        <div class="input-feedback" id="pwFeedback"></div>
                    </div>
                    <div class="radio-group">
                        <label>Gender</label>
                        <span>
                            <input type="radio" name="gender" id="male" value="1">
                            <label for="male">Male</label>
                        </span>
                        <span>
                            <input type="radio" name="gender" id="female" value="">
                            <label for="female">Female</label>
                        </span>
                        <div class="input-feedback" id="genderFeedback"></div>
                    </div>
                </form>
            </div>

            <button class="btnSubmit" id="btnSubmit">Submit</button>
        </section>
        <section class="footer">
            <img src="../../assets/img/9abf8bde98e06653cc6708fc0358162b13e17c63.png" alt="footer">
        </section>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"
        integrity="sha512-WkZrEcQ5LMyNy6Y2PQf+Tu3vMcsmKKRKuPXtJSTHQJ3mpuvLRlA5dlDDhrrcXfyWr6Z/y3wIMfjfqVFO/gDZYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../js/register.js"></script>
</body>

</html>
