        <section class="prod-detail">
            <div class="prod-img"><img src="https://dummyimage.com/220x156/000/fff" alt="..." id="prod-img"
                    data-field="image">
            </div>
            <div class="detail-info">

                    <span class="choose" id="choose">1</span>
                    <button class="plus-minus" id="minus">-</button>
                </div>
                <button class="btnAddToCart">Add to cart</button>
